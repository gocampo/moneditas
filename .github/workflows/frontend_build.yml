# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Frontend CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - run: cd frontend && npm ci
    - run: cd frontend && npm run build --if-present
    - name: SCP deploy action
    - name: scp-pipeline
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/scp-pipeline@b4d86397129250eb940fabdc3f7a435436d2503a
      uses: cross-the-world/scp-pipeline@v1.2.1
      with:
        # ssh remote host
        host: ${{ secrets.HOST }}
        user: ${{ secrets.HOST_USER }}
        pass: ${{ secrets.HOST_PASSWORD }}
        scp: build/* => /var/www/moneditas
